<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press F Admin Panel - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/buttons.css') }}" rel="stylesheet">

    <style>
        :root {
            --md-sys-color-background: #121620;
            --md-sys-color-surface: #1E2430;
            --md-sys-color-primary: #FF9800;
            --md-sys-color-on-primary: #1E2430;
            --md-sys-color-primary-container: #FF9800;
            --md-sys-color-on-primary-container: #1E2430;
            --md-sys-color-secondary: #FFB74D;
            --md-sys-color-on-secondary: #1E2430;
            --md-sys-color-secondary-container: #2A3241;
            --md-sys-color-on-secondary-container: #E0E0E0;
            --md-sys-color-on-surface: #E0E0E0;
            --md-sys-color-surface-variant: #2A3241;
            --md-sys-color-on-surface-variant: #B0BEC5;
            --md-sys-color-outline: #546E7A;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-surface);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--md-sys-color-surface-variant);
            padding: 16px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--md-sys-color-on-surface-variant);
        }

        .main-content {
            flex: 1;
            padding: 32px;
            width: 100%;
            box-sizing: border-box;
        }

        .auth-container {
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 32px;
            width: 100%;
            max-width: none;
            box-sizing: border-box;
        }

        .content-wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--md-sys-color-on-surface-variant);
            text-align: center;
        }

        .form-field {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--md-sys-color-on-surface-variant);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--md-sys-color-outline);
            border-radius: 4px;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-field input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 500;
            color: var(--md-sys-color-on-primary);
            background-color: var(--md-sys-color-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--md-sys-color-primary-container);
        }

        .auth-links {
            margin-top: 24px;
            text-align: center;
        }

        .auth-links a {
            color: var(--md-sys-color-primary);
            text-decoration: none;
        }

        .error-message {
            background-color: var(--md-sys-color-error);
            color: var(--md-sys-color-on-primary);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
            }

            input[type="email"],
            input[type="password"],
            input[type="text"] {
                padding: 10px 14px;
            }
        }


        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 64px;
            background-color: var(--md-sys-color-surface-variant);
        }

        .toolbar h1 {
            margin: 0;
            font-size: 20px;
            color: var(--md-sys-color-on-surface-variant);
            flex-grow: 1;
            text-align: center;
        }

        .signout-button {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .signout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .signout-button .material-icons {
            font-size: 24px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            height: 64px;
            background-color: var(--md-sys-color-surface-variant);
        }

        .toolbar h1 {
            margin: 0;
            font-size: 20px;
            color: var(--md-sys-color-on-surface-variant);
            flex-grow: 1;
            text-align: center;
        }

        .toolbar-button {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .toolbar-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .toolbar-button .material-icons {
            font-size: 24px;
        }

    </style>
</head>
<body>
<header class="toolbar">
    {% if not is_root_page %}
        <button class="toolbar-button" onclick="history.back()" title="Go Back">
            <span class="material-icons">arrow_back</span>
        </button>
    {% else %}
        <div style="width: 48px;"></div>
    {% endif %}


    <button class="toolbar-button" onclick="window.location.href='{{ url_for('main.profile') }}'" title="Go Home">
        <span class="material-icons">home</span>
    </button>

    <h1>Press F Admin Panel</h1>
    {% if current_user.is_authenticated %}
        <button class="toolbar-button" onclick="window.location.href='{{ url_for('auth.logout') }}'" title="Sign Out">
            <span class="material-icons">logout</span>
        </button>
    {% else %}
        <div style="width: 48px;"></div>
    {% endif %}
</header>
<main class="main-content">
    <div class="auth-container">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>
</main>
</body>
</html>
