<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>

    <style>
        :root {
            --mdc-theme-primary: #bb86fc;
            --mdc-theme-secondary: #03dac6;
            --mdc-theme-background: #121212;
            --mdc-theme-surface: #1e1e1e;
            --mdc-theme-error: #cf6679;
            --mdc-theme-on-primary: #000000;
            --mdc-theme-on-secondary: #000000;
            --mdc-theme-on-error: #000000;
            --mdc-theme-on-surface: #ffffff;
            --mdc-theme-on-background: #ffffff;
            --mdc-theme-text-primary-on-background: #ffffff;
            --mdc-theme-text-secondary-on-background: rgba(255, 255, 255, 0.7);
            --mdc-theme-text-hint-on-background: rgba(255, 255, 255, 0.5);
            --mdc-theme-text-disabled-on-background: rgba(255, 255, 255, 0.5);
            --mdc-theme-text-icon-on-background: rgba(255, 255, 255, 0.5);
        }

        .mdc-data-table {
            --mdc-data-table-background-color: var(--mdc-theme-surface);
            --mdc-data-table-header-row-background-color: var(--mdc-theme-on-background);
            --mdc-data-table-header-row-text-color: var(--mdc-theme-on-background);
            --mdc-data-table-content-background-color: var(--mdc-theme-surface);
            --mdc-data-table-content-text-color: var(--mdc-theme-text-primary-on-background);
            --mdc-data-table-row-hover-background-color: rgba(255, 255, 255, 0.04);
        }

        .mdc-data-table__header-cell {
            border-bottom-color: var(--mdc-theme-on-background);
            color: var(--mdc-theme-text-primary-on-background);
        }

        .mdc-data-table__cell {
            color: var(--mdc-theme-text-primary-on-background);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--mdc-theme-background);
            color: var(--mdc-theme-text-primary-on-background);
        }

        .mdc-top-app-bar {
            background-color: var(--mdc-theme-surface);
        }

        .mdc-top-app-bar__title {
            color: var(--mdc-theme-on-surface);
            text-decoration: none;
        }

        .mdc-top-app-bar--fixed-adjust {
            padding-top: 1rem;
        }

        .container {
            padding: 1rem;
        }
    </style>
</head>

<body class="mdc-typography">
<header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a href="{{ url_for('main.index') }}" class="mdc-top-app-bar__title">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}" class="mdc-top-app-bar__title">Profile</a>
                <a href="{{ url_for('auth.logout') }}" class="mdc-top-app-bar__title">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="mdc-top-app-bar__title">Login</a>
                {% if sign_up_enabled %}
                    <a href="{{ url_for('auth.signup') }}" class="mdc-top-app-bar__title">Sign Up</a>
                {% endif %}
            {% endif %}
        </section>
    </div>
</header>

<main class="mdc-top-app-bar--fixed-adjust">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>mdc.autoInit()</script>
</body>

</html>
