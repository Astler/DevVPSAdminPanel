{% extends "base.html" %}

{% block content %}
    <style>
        .daily-banners-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
        }

        .daily-banners-table th,
        .daily-banners-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--md-sys-color-outline);
        }

        .daily-banners-table th {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            font-weight: 500;
        }

        .daily-banners-table tr:last-child td {
            border-bottom: none;
        }

        .banner-preview {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination a, .pagination span {
            padding: 8px 16px;
            margin: 0 4px;
            border: 1px solid var(--md-sys-color-outline);
            color: var(--md-sys-color-on-surface);
            text-decoration: none;
            border-radius: 4px;
        }

        .pagination a:hover {
            background-color: var(--md-sys-color-surface-variant);
        }

        .pagination .current-page {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border-color: var(--md-sys-color-primary);
        }
    </style>

    <div class="daily-banners-container">
        <h1>Deleted Banners List</h1>
        <table class="daily-banners-table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Banner ID</th>
                <th>Preview</th>
            </tr>
            </thead>
            <tbody>
            {% for banner in daily_banners %}
                <tr>
                    <td>{{ banner.date }}</td>
                    <td>{{ banner.banner_id }}</td>
                    <td>
                        {% if banner.image_url %}
                            <img src="{{ banner.image_url }}" alt="Banner Preview" class="banner-preview">
                        {% else %}
                            No preview available
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
